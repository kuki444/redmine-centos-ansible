- name: Redmine Authn設定のフォルダ作成
  file:
    path=/etc/httpd/Apache/Authn
    state=directory

- name: Redmine Authn設定
  file:
    src: "{{ redmine_dir }}/extra/svn/Redmine.pm"
    dest: /etc/httpd/Apache/Authn/Redmine.pm
    state: link

- name: subversion Redmine svn設定のフォルダ作成1/2
  file:
    path=/var/lib/svn
    state=directory
    mode=0755
    owner=apache
    group=apache

- name: subversion Redmine repo設定のフォルダ作成2/2
  file:
    path=/var/lib/svn/repo
    state=directory
    mode=2775
    owner=apache
    group=apache

- name: git Redmine repo設定のフォルダ作成1/2
  file:
    path=/var/lib/git
    state=directory
    mode=2755
    owner=git
    group=apache

- name: git Redmine repo設定のフォルダ作成2/2
  file:
    path=/var/lib/git/repo
    state=directory
    mode=2775
    owner=git
    group=apache

- name: cron設定(リマインダー設定)
  become: yes
  cron:
    name: redmine_reminder
    minute: 30
    hour: 9
    job: "cd /var/lib/redmine ; bundle exec rake redmine:send_reminders RAILS_ENV=production"
    state: present

